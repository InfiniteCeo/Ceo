<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyango Bond James website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a2e35;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #1a2e35;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .about {
            text-align: center;
            margin-bottom: 20px;
             color:#fff;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
          color:#fff;
        }
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }
        .slides {
            display: none;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/pm4.jpg" alt="Profile Picture" class="profile-picture">
        <div class="about">
            <h1>Onyango Bond James</h1>
            <p>I am a Computer Science student.programmer and a software developer</p>
          <br>
          <p> ceo INFINITE CODING TECH</p>
        </div>
        <div class="slideshow-container">
            <div class="slides">
                <img src="images/pm1.jpg" style="width:100%">
            </div>
            <div class="slides">
                <img src="images/pm2.jpg" style="width:100%">
            </div>
            <div class="slides">
                <img src="images/pm3.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="contact">
            <p>Email: <a href="mailto:onyangojemmo@gmail.com">onyangojemmo@gmail.com</a></p>
            <p>Phone: +254111458596</p>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }
    </script>
</body>
</html>
